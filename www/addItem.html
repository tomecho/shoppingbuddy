
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Form</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="addItem" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block-title">Create New User</div>
      <div class="content-block">
        <div class="content-block-inner">
          <form id="addItemForm" class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">Item Price</div>
                    <div class="item-input">
                      <input type="text" name="price" placeholder="Price">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">Last Name</div>
                    <div class="item-input">
                      <textarea name="description"></textarea>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </form>
          <div class="content-block">
            <a href="#" id="addItemAction" class="button form-to-json">Add Item</a>
          </div>
        </div>
    </div>
  </div>
</div>
